<!doctype html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="header_line">
        <span class="title_page">MovieSearch</span>
    </div>
    <section>
        <div class="searchField">
            <input type="text" placeholder="Search movie" id="before" class = "input" required autofocus>
            <label for="before">&nbsp;</label>
            <img src="img/icon/keyboard.jpg" alt="icon_keyboard" class="icon_keyboard">
        </div>
        <div class="wrapper"></div>
        <div class="search_error">
            <span class="search_error_message" value="result"></span>
        </div>
    </section>

    <section class="container">
        <div class="nav nav-left">
            <div class="ion-chevron-left carousel-arrow-icon-left"></div>
        </div>
        <div class="carousel">
            <div class="carousel-content">
            </div>
        </div>
        <div class="nav nav-right">
            <div class="ion-chevron-right carousel-arrow-icon-right">
            </div>
        </div>
    </section>
     <footer>
    </footer> 
    <script src="script.js"></script>
</body>
</html>
